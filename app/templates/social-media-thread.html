{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/thread.css') }}">
{% endblock %}

{% block title %}Social Media Thread{% endblock %}

{% block content %}
    <div class="top-bar">
        <h4>Timeline</h4>
    </div>

    <hr class="section-divider">

    <div id="container">
        <div class="main">
            <div id="thread-header" class="header"></div>
            <hr class="section-divider">
            <div id="thread-content"></div>
            <hr class="section-divider">
            <textarea  placeholder="Comment Section"></textarea>
            <button id="add-comment-btn">Add comment</button>
            <div class="comments"></div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/social-media/data.js') }}"></script>
    <script src="{{ url_for('static', filename='js/social-media/thread.js') }}"></script>
{% endblock %}
